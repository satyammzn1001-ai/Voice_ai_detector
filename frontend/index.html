<!DOCTYPE html>
<html>
<head>
  <title>AI Voice Detector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1 class="title">
    ðŸ¤– AI Voice Detector
  </h1>

  <p class="subtitle">Detect whether a voice is AI generated or Human</p>

  <div class="card">
      <input type="file" id="audioFile" accept=".mp3" onchange="showFileName()">
      <p id="fileName">No file chosen</p>

      <button onclick="uploadAudio()">Analyze Voice</button>

      <div id="loader" class="loader hidden"></div>

      <div id="result"></div>
  </div>

</div>

<script src="script.js"></script>

<script>
function showFileName(){
  const file = document.getElementById("audioFile").files[0];
  document.getElementById("fileName").innerText =
      file ? file.name : "No file chosen";
}
</script>

</body>
</html>
